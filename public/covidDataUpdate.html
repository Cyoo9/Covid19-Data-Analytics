<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="style.css"/>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Covid-19 Update</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
        <!--header-->
        <div class = "header-wrapper"> 
            <nav class="navbar fixed-top navbar-expand-sm bg-dark py-0">
            
            <div class=" navbar-collapse w-100 order-1 order-md-0" id="navbarContents"> <!--removed collapse-->
                <div class="navbar-nav mr-auto navbar-fix">
                    <a class="nav-brand nav-link" href="./covidData.html">Team CSASTS</a>
                </div>
            </div>
    
            
            <div class=" navbar-collapse w-100 order-3" id="navbarContentsRight">
                <div class="navbar ml-auto">
                <div class="navbar-nav">
                    <a class="nav-item nav-link nav" href="/"> SEARCH </a>
                    <a class="nav-item nav-link" href="/update_page"> UPDATE DATASET </a>
                    <a class="nav-item nav-link" href="/analysis_page"> DATA ANALYTICS </a>
                    </div>
                </div>
                </div>
           
            
            </nav>
        </div>

        <br>

        <div class = "content-wrapper" >
            <h1 id="Title">Covid-19 Information</h1>
            <br>

            
            <div class="tab">
                <form name ="main-form"> 

                    <h5> What would you like to do? </h5>
                    <label for="option">Choose an option:</label><br>
                    <select id="updateOption" name="updateOption" required>
                        <option value ="">Select </option>
                        <option value ="Insert">Insert </option>
                        <option value="Update">Update</option>
                        <option value ="Delete">Delete</option>    
                    </select>
                    <br>
                    <br>
                
                    <!-- insert -->
                    <div id = "insert-wrapper" >
                        <h4 class="optTitle"> INSERT </h4>
                        <form>

                            <!-- insert country -->
                            <label for="insertCountry">Country:</label><br>
                            <input type="text" id="insertCountry" name="insertCountry"><br>

                            <!-- insert province/state -->
                            <label for="insertState">Province/State:</label><br>
                            <input type="text" id="insertState" name="insertState"><br>

                            <!-- insert date -->
                            <label for="insertDate">Date</label><br>
                            <input type="date" id="insertDate" name="insertDate" required><br>

                            <br>
                            <br>

                            <h5> Enter data for the following fields:</h5>
                            
                            <!-- confirmed cases -->
                            <label for="newCases">Confirmed Cases:</label><br>
                            <input type="text" id="newCases" name="newCases"><br>

                            <!-- deaths -->
                            <label for="newDeaths">Deaths: </label><br>
                            <input type="text" id="newDeaths" name="newDeaths"> <br>

                            <!-- recoveries -->
                            <label for="newRecoveries">Recovered:</label><br>
                            <input type="text" id="newRecoveries" name="newRecoveries"> <br>
                            <br>


                            <button id="insert-btn" type = "button" class = "btn btn-info" >Insert</button>
                    
                            <br>
                            <br>

                            <div id="insert-message"></div>
                        </form>
                    </div>
                    
                    <!-- delete -->
                    <div id = "delete-wrapper">
                        <h4 class="optTitle"> DELETE </h4>
                        <form>
                            <label for="deleteSno">Serial Number to delete (Sno): </label><br>
                            <input type="number" id="deleteSno" name="deleteSno"><br>
                            <!--h5>Are you sure you would like to delete this data? </h5-->

                            <br>
                            <button id="delete-btn"  type = "button" class = "btn btn-info" onclick="buttonAlert(this.id)">Delete</button>

                            <br>
                            <br>
                            <div id = "delete-message"></div>
                            

                        </form>
                    </div>
                    
                    <!-- update -->
                    <div id = "update-wrapper">
                        <h4 class="optTitle"> UPDATE </h4>
                        <form>
                            <label for="updateSno">Serial Number to update (Sno): </label><br>
                            <input type="number" id="updateSno" name="updateSno"><br>
                            <!--h5>Are you sure you would like to delete this data? </h5-->

                            <h5>Update information: </h5> <!-- UPDATE INFO FOR ____ (Insert SNO of country! )-->
                            <label for="updateCountry">Country:</label><br>
                            <input type="text" id="updateCountry" name="updateCountry"><br>
                            <label for="updateState">Province/State:</label><br>
                            <input type="text" id="updateState" name="updateState"> <br>
                            <label for="updateDate">Date</label><br>
                            <input type="date" id="updateDate" name="updateDate" required><br>

                            <br>
                            <br>
                            <label for="updateCases">Confirmed Cases:</label><br>
                            <input type="text" id="updateCases" name="updateCases"><br>
                            <label for="updateDeaths">Deaths: </label><br>
                            <input type="text" id="updateDeaths" name="updateDeaths"> <br>
                            <label for="updateRecoveries">Recovered:</label><br>
                            <input type="text" id="updateRecoveries" name="updateRecoveries"> <br>

                            <br>
                            <button id="update-btn"  type = "button" class = "btn btn-info" onclick="buttonAlert(this.id)">Update</button>

                            <br>
                            <br>
                            <div id = "update-message"></div>
                        </form>
                    </div>
                </form>

            </div>


            <div id="showTable"></div>
        </div>

    <script src="script.js"></script>
    <script src="dataupdate.js"></script>
        
    </body>



    
</html>
