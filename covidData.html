<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="css/style.css"/>
        <title>Covid-19 Search</title>
    </head>
    <body>
        <h1>Covid-19 Information</h1>
        <h2>What would you like to know?</h2>
        <h5> Please specify location and date: </h5>
        <div class="tab">
            <form>
                <label for="country">Country:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="date">Date (MM/DD/YYYY)</label><br>
                <input type="text" id="lname" name="lname">
            </form>
        </div>
        <h5> Select at least one statistic: </h5>
        <div class="tab">
            <form>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> Confirmed Cases</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> Deaths</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> Recoveries</label>
            </form>
        </div>
        <br>
        <input type="button" onclick="alert('Hello World!')" value="Search">
        <h5> Results: </h5>
    </body>
</html>
